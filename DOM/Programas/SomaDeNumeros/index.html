<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de dois números</title>
</head>
<body>
    <main>
        <section id="container1">
            <div id="div1">
                <span id="logo"><i class="bi bi-bounding-box"></i></span>
                <span id="nomeP">Cálculos de dois números</span>
            </div>
            <div id="div2">
                <div>
                    <label >Primeiro número:</label>
                    <input type="number" name="" id="numero1">
                </div>
                <div>
                    <label >Segundo número:</label>
                    <input type="number" name="" id="numero2">
                </div>
                <button onclick="Calcular()">Calcular</button>
            </div>
        </section>
        <section id="container2">
            <div id="coluna1">
                <p>Funções</p>
                <p>Soma</p>
                <p>Subtração</p>
                <p>Multiplicação</p>
                <p>Divisão</p>
                <p>Módulo</p>
            </div>
            <div id="coluna2">
                <p>Primeiro Número</p>
                <p class="n1"></p>
                <p class="n1"></p>
                <p class="n1"></p>
                <p class="n1"></p>
                <p class="n1"></p>
            </div>
                
            <div id="coluna3">
                <p>Segundo Número</p>
                <p class="n2"></p>
                <p class="n2"></p>
                <p class="n2"></p>
                <p class="n2"></p>
                <p class="n2"></p>
            </div>
                
            <div id="coluna4">
                <p>Resultado</p>
                <p id="mostrarsoma"><i class="bi bi-emoji-smile"></i></p>
                <p id="mostrarsub"><i class="bi bi-emoji-smile"></i></p>
                <p id="mostrarmult"><i class="bi bi-emoji-smile"></i></p>
                <p id="mostrardivs"><i class="bi bi-emoji-smile"></i></p>
                <p id="mostrarmod"><i class="bi bi-emoji-smile"></i></p>
            </div>
                
            <div id="coluna5">
                <p>Extras</p>
                <p id="extrasoma"><i class="bi bi-emoji-smile"></i></p>
                <p id="extrasub"><i class="bi bi-emoji-smile"></i>
                <p id="extramult"><i class="bi bi-emoji-smile"></i>
                <p id="extradivs" ><i class="bi bi-emoji-smile"></i></p>
                <p id="extramod"><i class="bi bi-emoji-smile"></i>
            </div>
                

                
        </section>
    </main>
    
</body>
<script>
    function Calcular(){

        const num1 = document.querySelector("#numero1").valueAsNumber;
        const num2 = document.querySelector("#numero2").valueAsNumber;
        const n1 = document.querySelectorAll(".n1");
        const n2 = document.querySelectorAll(".n2");

        const mostrarsoma = document.querySelector("#mostrarsoma");
         const mostrarsub = document.querySelector("#mostrarsub");
          const mostrardivs = document.querySelector("#mostrardivs");
           const mostrarmult = document.querySelector("#mostrarmult");
            const mostrarmod = document.querySelector("#mostrarmod");
        


        const extrasoma = document.querySelector("#extrasoma");
         const extrasub = document.querySelector("#extrasub");
          const extramult = document.querySelector("#extramult");
           const extradivs = document.querySelector("#extradivs");
            const extramod = document.querySelector("#extramod");
          
       
     
     

        if(isNaN(num1) || isNaN(num2)){

         return   alert("Digite um número!");
        }else{

            document.querySelector("#numero1").value = " ";
            document.querySelector("#numero2").value = " ";
         
          n1.forEach(caixa1 =>{ //
            caixa1.textContent = `${num1}`;
          }); 

          n2.forEach(caixa2 =>{
            caixa2.textContent = `${num2}`;
          });
        
          mostrarsoma.textContent =`${num1 + num2}`; //Mostar 
           mostrarsub.textContent =`${num1 - num2}`;
            mostrarmult.textContent =`${num1 * num2}`;
             mostrardivs.textContent =`${num1 / num2}`;
             mostrarmod.textContent = `${num1 % num2}`;
          
          (num1+num2) % 2 == 0 ?  extrasoma.textContent = `${num1+num2} é PAR` : extrasoma.textContent = `${num1+num2} IMPAR`;

       
           
          (num1-num2) % 2 == 0 ?  extrasub.textContent = `${num1-num2} é PAR` : extrasub.textContent = `${num1-num2} IMPAR`;

        
           
          (num1*num2) % 2 == 0 ?  extramult.textContent = `${num1*num2} é PAR` : extramult.textContent = `${num1*num2} IMPAR`;

           
          (num1/num2) % 2 == 0 ?  extradivs.textContent = `${num1/num2} é PAR` : extradivs.textContent = `${num1/num2} IMPAR`;

    

           (num1%num2) % 2 == 0 ?  extramod.textContent = `${num1%num2} é PAR` : extramod.textContent = `${num1%num2} IMPAR`;


        
      
          
         


          
        }

    }
</script>
</html>
